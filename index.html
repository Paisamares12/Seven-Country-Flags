<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Easy Flags</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>


  <div id="title">
    <h1>Seven Country Flags</h1>
  </div>

  <div class="container">
    <div class="flag-container">
      <div class="flag-1"></div>
      <h2 class="name">Switzerland</h2>
    </div>
    <div class="flag-container" style="left: 200px">
      <div class="flag-2">
        <div class="stripes-2"></div>
        <div class="stripes-1"></div>
      </div>
      <h2 class="name">Greece</h2>
    </div>
    <div class="flag-container" style="left: 400px">
      <div class="flag-3">
        <div class="stripes-3"></div>
      </div>
      <h2 class="name">Norway</h2>
    </div>
    <div class="flag-container" style="left: 600px">
      <div class="flag-3" style="background-color: #02529c">
        <div class="stripes-4"></div>
      </div>
      <h2 class="name">Iceland</h2>
    </div>
    <div class="flag-container" style="left: 800px">
      <div class="flag-4">
        <div class="triangle"></div>
      </div>
      <h2 class="name">Czech Republic</h2>
    </div>
  </div>

  <div class="container" style="left: 40%">
    <div class="flag-container" style="top: 200px">
      <div class="flag-5">
        <div class="triangle-2"></div>
        <div class="triangle-3"></div>
        <div class="stripes-5"></div>
        <div class="stripes-6"></div>
        <div class="stripes-7"></div>
      </div>
      <h2 class="name">Israel</h2>
    </div>
    <div class="flag-container" style="top: 200px; left: 200px">
      <div class="flag-6">
        <div class="triangle-4"></div>
        <div class="triangle-5"></div>
      </div>
      <h2 class="name">Jamaica</h2>
    </div>
  </div>

</body>

</html>
